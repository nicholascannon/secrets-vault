name: PR Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-build-test-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for missing migrations
        run: |
          SCHEMA_CHANGED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- packages/server/prisma/schema.prisma)
          MIGRATIONS_ADDED=$(git diff --name-only origin/${{ github.base_ref }}...HEAD -- 'packages/server/prisma/migrations/*.sql')

          if [ -n "$SCHEMA_CHANGED" ] && [ -z "$MIGRATIONS_ADDED" ]; then
            echo "::error::schema.prisma changed but no migration files were added. Run 'npx prisma migrate dev' to generate migrations."
            exit 1
          fi
          echo "Migration check passed"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build .

      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Validate Fly.io configuration
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: flyctl config validate
