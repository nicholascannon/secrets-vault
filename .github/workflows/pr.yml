name: PR Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-build-test-and-validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate Prisma schema
        run: npx prisma validate
        working-directory: packages/server

      - name: Verify Prisma client generates
        run: npx prisma generate
        working-directory: packages/server

      - name: Check for migration drift
        run: npx prisma migrate diff --from-migrations ./prisma/migrations --to-schema-datamodel ./prisma/schema.prisma --exit-code
        working-directory: packages/server

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build .

      - name: Install flyctl
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Validate Fly.io configuration
        run: flyctl config validate --app secrets-vault
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
